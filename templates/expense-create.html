{% extends 'base.html' %}
{% block content %}
    <h1>Create Expense</h1>
    <!-- Create Expense Form -->
    <div class="form">
        <form action="{% url 'create expense' %}" method="post">
            <label for="title">Title:</label>
{#            <input type="text" name="title" maxlength="30" id="title" required>#}
            {{ form.title }}

            <label for="description">Description:</label>
{#            <textarea name="description" cols="40" rows="10" id="description"></textarea>#}
            {{ form.description }}

            <label for="imageUrl">Link to Image:</label>
{#            <input type="url" name="image_url" required id="imageUrl">#}
            {{ form.expense_image }}

            <label for="price">Price:</label>
{#            <input type="number" name="price" step="any" required id="price">#}
            {{ form.price }}

            <!-- Create Button -->
            <input type="submit" value="Create">
            {% csrf_token %}
        </form>
    </div>
    <!-- End Create Expense Form -->
{% endblock %}
